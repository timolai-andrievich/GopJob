name: Unit Tests

on:
  pull_request:

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone git repository
        uses: actions/checkout@v3
      - name: Download node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Run continuous integration
        run: npm ci
      - name: Run tests
        run: npm run test
